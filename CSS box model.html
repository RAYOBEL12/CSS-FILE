<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        div{ 
            padding: 2em;
            border: solid maroon ;
            border-width: 12px;
            border-radius: 100px;
            background-color: rgba(50, 205, 50, 0.452);
            margin: 1em;
            width: 350px;
            height: 200px;
           /* position: relative;
            top: 20px; left: 50px;*/
        }
    </style>
</head>
<body>
    <div>
        <h1>THE CSS BOX MODEL</h1>
        <P>The box model is basically how CSS is laid out. <br> The box model constitutes: <ul><li>The border</li><li>The Margin</li><li>The padding </li><li>The content itself</li></ul>
        </P>
    </div>
    
</body>
</html>
